name: "YDMS Build"

on: [push]

jobs:
  build-linux:
    strategy:
      matrix:
        osver: [ubuntu-latest, ubuntu-24.04-arm]

    runs-on: ${{ matrix.osver }}

    steps:
      - uses: actions/checkout@v4

      - name: Set dist name
        run: |
          if ${{ matrix.osver == 'ubuntu-24.04-arm' }}; then
            echo "distname=brotli-linux-arm" >> "$GITHUB_ENV"
          else
            echo "distname=brotli-linux" >> "$GITHUB_ENV"
          fi
      - name: Create build dirs
        run: |
          mkdir build
          cd build
          echo "builddir=$(pwd)" >> "$GITHUB_ENV"
      - name: Generate build files
        working-directory: ${{ env.builddir }}
        run: |
          cmake ..
      - name: Build brotli Linux
        working-directory: ${{ env.builddir }}
        run: |
          make -j4
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.distname }}
          path: ${{ env.builddir }}/**/*.so

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Build solution
        run: |
          cmake -B build -S .
          cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: brotli-windows
          path: build/**/*.dll
